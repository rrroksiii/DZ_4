      <script src="script.js"></script>
   </head>
   <body>
      <div>
         <div class="header">
                  <header>
                     <div class="img">
                        <img src="webLogo.png" width="200"  alt="Логотип" /><br />
                     </div>
                     
                     <div class="title">
                     <h1>Основы Web-технологий</h1>

                  </header>
               </div>
         <div class="calculator">
            <form id="calculator">
            <div class="table">
               <table>
                  
                  <tr>
                     <td colspan="5"><input name="display" id="display" type="text" /></td>
                  </tr>
                  
                  
                  <tr>
                     <td><button type="button" value="7" class="numbers" id="7">7</button></td>
                     <td><button type="button" value="8" class="numbers" id="8">8</button></td>
                     <td><button type="button" value="9" class="numbers" id="9">9</button></td>
                     <td><button type="button" value="/" class="operations" id="/">&#047;</button></td>
                     <td><button type="button" value="C" id="btnclear">C</button></td>
                  </tr>
                  
                  <tr>
                     <td><button type="button" value="4" class="numbers" id="4">4</button></td>
                     <td><button type="button" value="5" class="numbers" id="5">5</button></td>
                     <td><button type="button" value="6" class="numbers" id="6">6</button></td>
                     <td><button type="button" value="*" class="operations" id="*">*</button></td>
                     <td><button type="button" value="&#177;" id="btnplussub">&#177;</button></td>
                  </tr>
                  
                  <tr>
                     <td><button type="button" value="1" class="numbers" id="1">1</button></td>
                     <td><button type="button" value="2" class="numbers" id="2">2</button></td>
                     <td><button type="button" value="3" class="numbers" id="3">3</button></td>
                     <td><button type="button" value="-" class="operations" id="-">-</button></td>
                     <td  class="equal1" rowspan="2"><button class="equal" type="button" value="=" id="btnequal">=</button></td>
                     
                  </tr>
                  
                  <tr>
                     <td colspan="2"><button type="button" class="numbers" value="0" id="0">0</button></td>
                     <td><button type="button" id="btndot" class="btndot" value="." id=".">.</button></td>
                     <td><button type="button" id="+" value="+" class="operations">+</button></td>
                  </tr>
               </table>
            </div>
            </form>
           
         </div>
